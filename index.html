<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the beat beatmap list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
  <script src="dist/list-maps.js"></script>
</head>
<body>
  <div class="ui padded grid">
    <div class="row">
      <div class="ui form nine wide column">
        <div class="fields">
          <div class="field">
            <label>Ranked status</label>
            <select class="ui dropdown" id="filter-approved-status">
              <option value="1" selected>Ranked & Approved</option>
              <option value="2">Loved</option>
              <option value="3">Both</option>
            </select>
          </div>
          <div class="field">
            <label>Mode</label>
            <select class="ui dropdown" id="filter-mode">
              <option value="1" selected>Converted</option>
              <option value="2">Specific</option>
              <option value="3">Both</option>
            </select>
          </div>
          <div class="field six wide">
            <label>Search query</label>
            <input type="text" id="filter-search-query"
                   placeholder="queries like ar=9 are supported">
          </div>
          <div class="field">
            <label>FC level</label>
            <select class="ui dropdown" id="filter-fc-level">
              <option value="0" selected>No filtering</option>
              <option value="1">No FCs</option>
              <option value="2">Only EZ FCs</option>
              <option value="3">Only HR FCs</option>
              <option value="4">HD FC for #1</option>
              <option value="5">HR FC for #1</option>
              <option value="6">HDHR FC for #1</option>
              <option value="7">HDHR FCs</option>
              <option value="8">DT FCs</option>
            </select>
          </div>
        </div>
      </div>
      <div class="four wide column">
        <p>
          Latest update: <span id="last-update-time"></span><br>
          <a href="#">Reset filters</a> / <span id="num-results">0 maps</span><br>
          <label for="show-full-result">Show full result</label>
          <input type="checkbox" id="show-full-result">
        </p>
      </div>
      <div class="three wide column">
        <p>
          <a href="https://github.com/ekrctb/list-maps">github repository</a><br>
          <a href="https://osu.ppy.sh/forum/t/630917">Forum post</a><br>
          <a href="https://osu.ppy.sh/u/4497706">Creator's osu! profile</a>
        </p>
      </div>
    </div>
    <div class="ui active loader" id="summary-table-loader"></div>
    <div class="row">
      <table id="summary-table" class="ui sortable selectable celled very compact table">
        <thead><tr>
          <th class="desc-first">Date</th>
          <th>Map</th>
          <th class="sorted descending desc-first">Stars</th>
          <th class="desc-first">pp</th>
          <th>Length</th>
          <th>Combo</th>
          <th>AR</th>
          <th>CS</th>
          <th class="desc-first">Misses / Number of FCs</th>
        </tr></thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
